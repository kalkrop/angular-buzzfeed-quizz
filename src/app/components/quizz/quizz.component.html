<div class="quizz__contanier">
  <div class="quizz__logo">
    <img src="assets/imgs/logo.png" alt="" />
    <h3>{{ title }}</h3>
  </div>

  <div class="quizz__questions">
    <h3>{{ questionSelected.question }}</h3>
  </div>

  <div class="quizz__options">
    <button
      *ngFor="let option of questionSelected.options"
      (click)="playerChoose(option.alias)"
      class="btn-option"
    >
      {{ option.name }}
    </button>
  </div>

  <div *ngIf="finished" class="quizz__results">
    <h1>O seu resultado Ã©:</h1>
    <p>Resposta Selecionada</p>
  </div>
</div>
